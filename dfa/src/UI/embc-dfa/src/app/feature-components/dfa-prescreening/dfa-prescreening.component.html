<div class="container container-frame">
  <div class="row heading-container">
    <div class="col-8">
      <span class="page-heading">Are You Eligible?</span>
    </div>
  </div>

  <app-component-wrapper
    componentName="prescreening"
    [folderPath]="dfaPrescreeningFolderPath"
  ></app-component-wrapper>
  <br />
  <div class="row justify-content-between resp-style">
    <div class="col-md-6">
      <button
        class="button-s"
        mat-button
        type="button"
        (click)="clearAnswers()"
      >
        Clear Answers
      </button>
    </div>
    <div class="col-md-6">
      <button
        class="button-p save-button"
        [disabled]="!form?.valid"
        mat-stroked-button
        type="button"
        (click)="setFormData();submitFile()"
      >
        Submit Answers
      </button>
    </div>
  </div>
</div>
