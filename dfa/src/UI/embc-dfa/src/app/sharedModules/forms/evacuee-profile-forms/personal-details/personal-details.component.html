<mat-card class="card-align">
  <mat-card-content>
    <p class="card-heading">Personal Details</p>
    <form [formGroup]="personalDetailsForm">
      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>First Name</mat-label>
            <input
              formControlName="firstName"
              matInput
              placeholder="First Name"
              required
              [readonly]="disableFields"
            />
            <mat-error
              *ngIf="
                personalFormControl.firstName.invalid &&
                personalFormControl.firstName.hasError('required')
              "
              >First Name is required</mat-error
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4">
          <mat-form-field appearance="outline">
            <mat-label>Last Name</mat-label>
            <input
              formControlName="lastName"
              matInput
              placeholder="Last Name"
              required
              [readonly]="disableFields"
            />
            <mat-error
              *ngIf="
                personalFormControl.lastName.invalid &&
                personalFormControl.lastName.hasError('required')
              "
              >Last Name is required</mat-error
            >
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <mat-form-field appearance="outline">
            <mat-label>Initial</mat-label>
            <input
              maxlength="100"
              formControlName="initials"
              matInput
              placeholder="Initials"
            />
          </mat-form-field>
        </div>
      </div>

      <div class="row">
        <div class="col-md-6 bottomspace">
          <mat-label class="card-heading">Are you an Indigenous person? <span style="color:red">*</span> (First Nation, Inuit, or Metis)</mat-label>
          <br />
          <mat-radio-group
            formControlName="isIndigenous"
            class="primary-radio-group"
            required
            aria-label="Select an option">
             
           
              <mat-radio-button
                class="primary-radio-button"
                *ngFor="let option of radioOption"
                [value]="option"
              >
                {{ option }}
              </mat-radio-button>
             <mat-error
              class="custom-mat-error"
              *ngIf="
                personalFormControl?.isIndigenous?.touched &&
                personalFormControl?.isIndigenous?.invalid &&
                personalFormControl?.isIndigenous?.hasError('required')
              "
            >
              This is required</mat-error
            >
          </mat-radio-group>
        </div>
      </div>
    </form>
  </mat-card-content>
</mat-card>
<br />
