<h2 style="text-align: center; padding-top: 12px;"><b>Submit Application Confirmation</b></h2>

<mat-dialog-content>
  <div class="col-md-12" [innerHTML]="content.text"></div>
</mat-dialog-content>

<mat-dialog-actions style="display: flex; gap:12px;">
  <div class="col-md-6">
    <button class="button-s button-width" mat-button (click)="cancel()">
     {{content.cancelButton}}
    </button>
  </div>
  <div class="col-md-6">
    <button class="button-p button-width" mat-button (click)="confirm()">
      {{content.confirmButton}}
    </button>
  </div>
</mat-dialog-actions>
